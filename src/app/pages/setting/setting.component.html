<div class="container my-5">
  <div>
    <h4 class="font-weight-bolder mb-4 text-center text-primary">إعدادات الحساب</h4>

    <div class="row">
      <div class="col-md-9 mx-auto">
        <div class="card mb-4 customer">
          <div class="card-body d-flex align-items-center">
            <img [src]="image" alt="الصوره الشخصيه" class="rounded-circle ui-w-80 shadow-sm" />
            <div class="ml-4">
              <label class="btn btn-outline-primary mb-2">
                تحميل صورة جديدة
                <input type="file" class="account-settings-fileinput" (change)="changIamge($event)" />
              </label>
              <div class="small">يُسمح بصيغ JPEG الحد الأقصى للحجم 800 كيلوبايت</div>
            </div>
          </div>
        </div>

        <div class="card customer">
          <div class="card-body">
            <div class="form-group mb-3">
              <label class="form-label font-weight-bold">اسم المستخدم</label>
              <input type="text" class="form-control" placeholder="اسم المستخدم" name="username" [(ngModel)]="username" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label font-weight-bold">رقم الهاتف</label>
              <input type="text" class="form-control" placeholder="ادخل رقم الهاتف" name="phonenumber" [(ngModel)]="phonenumber" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label font-weight-bold">الجنس</label>
              <input type="text" class="form-control" placeholder="الجنس" name="gender" [(ngModel)]="gender" />
            </div>
          </div>
        </div>

        <div class="text-right mt-4">
          <button type="button" class="btn btn-primary px-4 mx-4" (click)="updateProfile()">حفظ التغييرات</button>
          <a [routerLink]="['/profile']" routerLinkActive="router-link-active" class="ml-2">
            <button type="button" class="btn btn-danger px-4">إلغاء</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
