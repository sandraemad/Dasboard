<div class="sidebar">
    <div class="navigation w-100 p-0 mb-0">
        <ul>
            <li class="my-5 text-center">
                <div class="brand-logo  d-flex w-100 justify-content-between align-items-center fw-bolder ">
                    <img src="/images/logo.png" alt="العلامة التجارية" width="50" height="50" class="mb-2">
                    <span class="text-white fw-bold ">التنميط الشخصي  والمساعدة</span>
                </div>
            </li>
            
    
            <li>
                <a [routerLink]="['/analysis']">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="title">لوحة التحكم</span>
                </a>
            </li>
    
            <li>
                <a [routerLink]="['/users']" routerLinkActive="router-link-active">
                    <span class="icon">
                        <i class="fa-solid fa-users"></i>
                    </span>
                    <span class="title">العملاء</span>
                </a>
            </li>
    
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-comment-dots"></i>
                    </span>
                    <span class="title">الرسائل</span>
                </a>
            </li>
    
            <li>
                <a [routerLink]="['/test']" routerLinkActive="router-link-active">
                    <span class="icon">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </span>
                    <span class="title">اداره الاختبارات</span>
                </a>
            </li>
    
            <li>
                <a  [routerLink]="['/setting']">
                    <span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="title">الإعدادات</span>
                </a>
            </li>
    
            <li>
                <a (click)="accountService.loggout()">
                    <span class="icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                    <span class="title">تسجيل الخروج</span>
                </a>
            </li>
        </ul>
    </div>
</div>
